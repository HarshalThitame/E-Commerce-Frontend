<div *ngIf="notifications.length>0" class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngFor="let notification of notifications" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">NEW ORDER !!!</strong>
      <button type="button" class="btn-close" (click)="removeNotification(notification)"></button>
    </div>
    <div class="toast-body" [routerLink]="['/seller/orders']">
      {{ notification.product.name }}
    </div>
  </div>
</div>
