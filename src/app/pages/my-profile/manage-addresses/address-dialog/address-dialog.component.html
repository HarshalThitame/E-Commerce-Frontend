<h1 mat-dialog-title>{{ data.address.id ? 'Edit Address' : 'Add New Address' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address Line 1</mat-label>
      <input matInput formControlName="addressLine1" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address Line 2</mat-label>
      <input matInput formControlName="addressLine2" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zipCode" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
