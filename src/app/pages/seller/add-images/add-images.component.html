<!-- product-image.component.html -->
<div class="container my-5">
  <h3 class="text-center mb-4">Add Product Images</h3>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="row justify-content-center">
      <div class="col-md-12">
              <h6>{{product.name}}</h6>
        <input type="file" (change)="onFileSelected($event)" multiple accept="image/*" class="form-control" />
        <div class="row mt-4">
          <div class="col-4 mb-3" *ngFor="let img of previewImages; let i = index">
            <div class="card product-card">
              <img [src]="img" class="card-img-top img-fluid" alt="Product Image {{ i + 1 }}">
              <div class="card-body text-center">
                <h5 class="card-title">Image {{ i + 1 }}</h5>
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="!uploadingImages" type="submit" class="btn btn-primary mt-3">Upload Images</button>
        <button *ngIf="uploadingImages" class="btn btn-primary mt-3" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Uploading...
        </button>
      </div>
    </div>
  </form>
</div>
